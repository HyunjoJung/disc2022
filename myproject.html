<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>할일 목록 앱</title>
	<style>
		#add-btn{
			padding: 5px 10px;
			border: 0;
			background: #f80; color: white;
			border-radius: 5px; //라운드 되는게 5px에서 라운드 시켰다
		}
		ul{ 
			padding: 0; 
			list-style-position: inside;
		}
		li{
			border-bottom: 1px solid #999;
			padding: 5px 0;
		}
		.active{ background: #abc; } /* step3: 목록 클릭 스타일 * 회색 가까운색/
	  //.active{ background: #00ff00;} // green: 00ff00
	</style>
</head>
<body>
   <h1 id='title'>내가 수강한 과목</h1>
	<button>목록 추가</button>
	<ul id='list'>
	<table border =1>
  <tr><th>2-1</th> <th>2-2</th></tr>
  <tr><td>마케팅관리</td> <td>재무관리</td></tr>
  <tr><td>확률과통계</td> <td>조직행동론</td></tr>
  <tr><td>선형대수</td> <td>통계의활용</td></tr>
  <tr><td>경영통계학</td> <td>인공지능수학과학</td></tr>
  </table>
		<h1>내 관심분야</h1>
	<button> 목록 추가</button>
	<ul id='list'>
		<li>주식</li>
		<li>경제</li>
		<li>시사</li>
		<li>역사</li>
	</ul>
  <h1>프로젝트 주제</h1>
	  <button> 목록 추가</button>
	  <ul id='list'>
		  <li>주식</li>
		  <li>게임</li>
		  <li>역사</li>
	</ul>
<script>

	// 변수 초기화
	var title = document.getElementById('title'); 
	var list = document.getElementById('list');
	var li = list.getElementsByTagName('li');
	var addBtn = document.getElementById('add-btn');	// 목록 추가 버튼

	// 이벤트리스너
	list.addEventListener('click', activeItem); 

	function activeItem(event){
		// 클릭한 노드가 li이면 
		if(event.target.nodeName == 'LI'){
			// event.target은 클릭한 객체를 의미
			title.innerHTML = event.target.innerText;	

			// 목록 스타일 초기화
			for(var i = 0; i < event.target.parentNode.children.length; i++){
				event.target.parentNode.children[i].removeAttribute('class');
			}
			// 클릭한 목록 스타일 지정
			event.target.setAttribute('class', 'active'); // 클릭한 대상			
		}	// end if
	}	// end function		

	// 목록 추가
	addBtn.addEventListener('click', function(){
		var txt = prompt('제목 입력');
		list.innerHTML += '<li>' + txt + '</li>';
	});

</script>	

</body>
</html>
