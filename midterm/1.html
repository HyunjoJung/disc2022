	<title>중간고사 1번</title>https://github.com/HyunjoJung/disc2022/blob/main/midterm/1.html

<script>
	var num = 2;	
	var step = 0.000000001;	
	var t = 0;
  
while((10-(num**3))>0.00000001){
    num += step
    t += 1
}
document.write('<h1>'+"시도횟수 :" + t + " "  + "세제곱근: " + num + '</h1>' )
</script>
</head>
